input TokenOptions {
  symbol: String!
  description: String!
  image: String
  decimals: Int
}

input ChallengeOptions {
  token: Token!
  description: String
}

input VoteOptions {
  challenge: Challenge!
  choice: Choice!
}

type Mutation {
  addToken(
    options: TokenOptions!
  ): Token!

  editToken(
    options: TokenOptions!
  ): Token!

  removeToken(
    tokenId: ID!
  ): Boolean!

  challengeToken(
    options: ChallengeOptions!
  ): Challenge!

  voteChallenge(
    options: VoteOptions!
  ): Vote!
}
