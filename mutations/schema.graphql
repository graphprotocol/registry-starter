scalar File

input TokenOptions {
  symbol: String!
  description: String!
  image: File
  decimals: Int
  address: String
}

input ChallengeOptions {
  challengingToken: Token!,
  challengedToken: Token!,
  description: String
}

input VoteOptions {
  challenge: Challenge!
  choice: Choice!
}

type Mutation {
  uploadImage(
    image: File!
  ): String!

  addToken(
    options: TokenOptions!
  ): Boolean!

  editToken(
    options: TokenOptions!
  ): Boolean!

  removeToken(
    tokenId: ID!
  ): Boolean!

  challengeToken(
    options: ChallengeOptions!
  ): Boolean!

  voteChallenge(
    options: VoteOptions!
  ): Boolean!
}
